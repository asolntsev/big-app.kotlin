name: Compile
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  compile-kotlin-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          cache: 'gradle'
          java-version: '11'
      - name: Compile code
        run: ./gradlew clean classes --rerun-tasks
